<body>

        <div class="centered">

    </div>
    <div class="split right">
        <div class="items-list">

            <div class="table">
            </div>
            <input type="button" onclick="CreateTableFromJSON()" class="hide" value="Create Table From JSON" />
            <p id="showData"></p>
            <img src="images/Honcho-warung-keeper.png" class="warungKeeper">

            <p class="total-text">Total Rp </p>

    <script>


        var config = {
            apiKey: "AIzaSyBBZwJGnecYopRwiknIS2YDurwtApPqS3M",
            authDomain: "honcho-app.firebaseapp.com",
            databaseURL: "https://honcho-app.firebaseio.com/",
            projectId: "honcho-app",
            storageBucket: "honcho-app.appspot.com",
            messagingSenderId: "816330833096"
        };
        firebase.initializeApp(config);



        
        initializer();

        Checker = "Reloading"

        var itemsInTill = [];
        var stuff = [];
        var currentTill = [];
        function CreateTableFromJSON() {
            console.log(Checker);

            initializer(); //update itemsInTill
            
            if (currentTill != itemsInTill){

            var totalCost = 0;
            var totalItems = 0;
            var col = [];
            for (var i = 0; i < itemsInTill.length; i++) {
                for (var key in itemsInTill[i]) {
                    if (col.indexOf(key) === -1) {
                        col.push(key);
                        //console.log();
                    }
                }
            }

            // dyanmic table.
            var table = document.createElement("table");
            //table.style.cssText = 'border: 1px solid black;';

            // html table below created from headers above
            var tr = table.insertRow(-1);    //table row

            for (var i = 0; i < itemsInTill.length; i++) {
                tr = table.insertRow(-1);
                tr.innerHTML = "<img src='images/item.png' width=\"auto\" height=\"50%\" >";
                for (var j = 0; j < col.length; j++) {
                    var tabCell = tr.insertCell(-1);
                    tabCell.innerHTML = itemsInTill[i][col[j]];
                    //console.log(itemsInTill[i][col[j]]);
                    if (itemsInTill[i][col[j]].indexOf("Rp ") != -1) {
                        totalItems = totalItems + 1;
                        var currentCost = itemsInTill[i][col[j]].split(" ");
                        totalCost = totalCost + parseInt(currentCost[1]);
                    }
                }
            }
            itemsInTill = []; //emptied, since its items are added to the table to restart cost/number of items
            //alert("Total items " + totalItems);
            //alert("Total cost " + totalCost );
            var divContainer = document.getElementById("showData");
            divContainer.innerHTML = "";
            divContainer.appendChild(table);

            document.getElementById("total-cost").innerHTML = totalCost;
            document.getElementById("qrcode").src = qrCodeGenerator(totalItems, totalCost);
        }
    }

        function qrCodeGenerator(totalItems, totalCost) {
            var qrcode = "https://api.qrserver.com/v1/create-qr-code/?data=000201513900106421555444011680B4D4515852ADEA0201152045399530360854" + totalItems + totalCost + "5802NZ5911Android Dev6008Auckland63042D86";
            return qrcode
        }

        function initializer() {
        const db = firebase.firestore();

        const firestore = firebase.firestore();
        const settings = {/* your settings... */ timestampsInSnapshots: true };
        firestore.settings(settings);

   

        db.collection('tillProducts').get()
            .then((snapshot) => {
                stuff = snapshot.data;
                snapshot.forEach((doc) => {
                    //console.log(doc.id, '=>', doc.data());
                    itemsInTill.push(doc.data());
                });
            })
            .catch((err) => {
                console.log('Error getting documents', err);
            });
        }

        setInterval(function(){CreateTableFromJSON(); }, 1000);

    </script>
